<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>

<body>
  <main>
    <div class="ip-tracker">
      <div class="header__bg"></div>
      <div class="header">
        <h1 class="header__title">
          IP Address Tracker
        </h1>
        <div class="header__input-group">
          <input type="text" data-input class="header__input" placeholder="Search for any IP address or domain">
          <div class="header__input-embed">
            <button title="Locate" class="header__submit" data-submit>
              <img src="images/icon-arrow.svg" alt="" class="header__icon">
            </button>
          </div>
        </div>
      </div>
      <div class="result">
        <div class="result__card">
          <ul class="result__list">
            <li class="result__item">
              <span class="result__category">IP Address</span>
              <span class="result__data" data-ip>Fetching</span>
            </li>
            <li class="result__item">
              <span class="result__category">Location</span>
              <span class="result__data" data-loc>Fetching</span>
            </li>
            <li class="result__item">
              <span class="result__category">Timezone</span>
              <span class="result__data" data-timezone>Fetching</span>
            </li>
            <li class="result__item">
              <span class="result__category">ISP</span>
              <span class="result__data result__data--caps" data-isp>Fetching</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="map__container" data-map-container>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
